<button type="button" (click)="habilitar = !(habilitar)" class="btn btn-primary my-3">{{habilitar ? 'Ocultar':'Mostrar'}}</button>
<div class="card" style="width: 18rem;" *ngFor="let curso of listaCurso">
  <div class="card-body" >
    <h5 class="card-title">{{ curso }}</h5>
    <p class="card-text" *ngIf="habilitar == true" >With supporting text below as a natural lead-in to additional content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
